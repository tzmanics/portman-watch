<ul class="update-items">
  <li *ngFor="let item of updateItems">
    <p class="headline">{{item.headline}}</p>
    <p class="postInfo">{{item.date}} posted by: {{item.author}}</p>
    <p>{{item.context}}</p>
    <p class="call-to-action">{{item.callToAction}}
    <a href="tel:614-469-6774">614-469-6774</a> or
    <a href="tel:202-224-3353">202-224-3353</a></p>
    <p><a href="{{item.link}}">SOURCE LINK</a></p>
    <p>tags: {{item.tags}}</p>
  </li>
</ul>
